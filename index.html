<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario Material Design</title>
</head>
<body>
    
    <!-- Contenedor del formulario -->
    <div class="form-container">
        <!-- Formulario -->
        <form class="form">
            <!-- Icono -->
            <img src="assets/icon/user.svg" alt="" class="form-icon">
            <!-- Título -->
            <h1 class="form-title">Iniciar Sesión</h1>
            <!-- Contenedor del campo -->
            <fieldset class="form-group">
                <legend class="form-label">Correo</legend>
                <input 
                    type="email" 
                    class="form-input"
                    placeholder="Ej. micorreo@correo.com"
                />
            </fieldset>

            <!-- Contenedor del campo -->
            <fieldset class="form-group">
                <legend class="form-label">Ingresa tu contraseña</legend>
                <input 
                    type="password" 
                    class="form-input"
                    placeholder="Minímo 6 caracteres"
                />
            </fieldset>

            <!-- Botón submit -->
            <input 
                type="submit"
                class="form-submit"
                value="Iniciar Sesión"
            />
        </form>
    </div>
</body>
</html>
